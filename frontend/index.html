<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>lista zadań</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="login-container">
    <h1 class="center"><b>Zaloguj się</b></h1>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="main" class="hidden">
    <h1>Data Dashboard</h1>

    <div id="controls">
      <button id="logout-btn">Logout</button>
    </div>

    <div id="add-form">
      <h3>Add New Data</h3>
      <select id="data-type">
        <option value="homework">Praca domowa</option>
        <option value="kartk">Kartkówka</option>
        <option value="sprawdz">Sprawdzian</option>
      </select>
      <select id="data-lesson">
        <option value="niemiecki">niemiecki</option>
        <option value="angielski">angielski</option>
        <option value="polski">polski</option>
        <option value="strony-internetowe">strony internetowe</option>
        <option value="angielski-zawodowy">angielski zawodowy</option>
        <option value="informatyka">informatyka</option>
        <option value="bhp">bhp</option>
        <option value="biologia">biologia</option>
        <option value="edb">edb</option>
        <option value="religia">religia</option>
        <option value="fizyka">fizyka</option>
        <option value="geografia">geografia</option>
        <option value="biznes">biznes i zarządzanie</option>
        <option value="historia">historia</option>
        <option value="chemia">chemia</option>
        <option value="podstawy-informatyki">podstawy informatyki</option>
        <option value="inne">inne</option>
      </select>
      <input id="data-date" type="date">
      <input id="data-comment" type="text" placeholder="Comment">
      <button id="add-btn">Add</button>
    </div>
    <button id="switch-delete-button">Tryb usówania</button>
    <h3>Entries</h3>
    <table id="data-table">
      <thead>
        <tr>
          <th>Lekcja</th>
          <th>Typ</th>
          <th>Data</th>
          <th>Komentarz</th>
          <th>Gotowe</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="/script.js"></script>

</body>

</html>
