<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>lista zadań</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="login-container">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="main" class="hidden">
    <h1>Data Dashboard</h1>

    <div id="controls">
      <button id="refresh-btn">Refresh Data</button>
      <button id="logout-btn">Logout</button>
    </div>

    <div id="add-form">
      <h3>Add New Data</h3>
      <input id="data-id" type="number" placeholder="ID">
      <select id="data-type">
        <option value="homework">Homework</option>
        <option value="kartk">Kartkówka</option>
        <option value="sprawdz">Sprawdzian</option>
      </select>
      <input id="data-lesson" type="text" placeholder="Lesson">
      <input id="data-date" type="date">
      <input id="data-comment" type="text" placeholder="Comment">
      <select id="data-state">
        <option value="work">Work</option>
        <option value="done">Done</option>
      </select>
      <button id="add-btn">Add</button>
    </div>

    <h3>Entries</h3>
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Lesson</th>
          <th>Date</th>
          <th>Comment</th>
          <th>State</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="/script.js"></script>
</body>

</html>
